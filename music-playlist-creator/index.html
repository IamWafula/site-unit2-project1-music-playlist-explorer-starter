<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        
        <!-- Form Modal -->
        <div id="formModal" class="modal">
            <form class="modal-content">            
                <div id="playlist_details">                 
                    <input id="form_playlistName" name="form_playlist_name" placeholder="playlist title 🖊️" value="default title 🖊️">
                    <img id="form_playlistImage" src="/music-playlist-creator/assets/img/playlist.png" alt="Festival Image">
                </div>

                <button class="button-5" id="add_song">add song</button>
                <button type="submit" class="button-5" id="save_playlist">save</button>

                <ul id="form_playlistSongs">
                    
                    
                </ul>

            </form>
        </div>

        <!-- Modal -->
        <div id="playlistModal" class="modal">
            <div class="modal-content">            
                <div id="playlist_details">      
                    <span class="close">&times;</span>              
                    <h1 id="playlistName"> Default Playlist Title </h1>                                      
                    <img id="playlistImage" src="/music-playlist-creator/assets/img/playlist.png" alt="Festival Image">
                </div>                

                <button class="button-5" id="shuffle">Shuffle</button>
                
                <ul id="playlistSongs">                    

                </ul>

            </div>
        </div>

        <!-- Your main content here -->
        <section>

            <button class="button-5" id="go_to_featured" > featured Page </button>

            <aside id="featured">
                <h1>Featured</h1>
                <img id="featured_image" src="/music-playlist-creator/assets/img/post_malone.jpg" ></img>
                <h1 id="featured_name"></h1>
                <ul id="featuredSongs">
                    
                </ul>

            </aside>

            <div id="main_section">
                <article style="display: block; padding-top: 2%;" onclick="openformModal(null)" >
                    <div class="play_image" style="background-image: url('/music-playlist-creator/assets/img/plus_synbol.png')"></div>
                </article>  
            </div>
                  
            
        </section>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="featured.js"></script>
    <script src="script.js"></script>
</body>
</html>
